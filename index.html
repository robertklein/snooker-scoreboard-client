<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Scoreboard</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<div class="ct">
			<div class="sb">
				<div class="player-1">
					<span class="name n1"></span>
					<span class="points p1"></span>
					<span class="frame f1"></span>
					<span class="break br1"></span>
				</div>
				<div class="player-2">
					<span class="name n2"></span>
					<span class="points p2"></span>
					<span class="frame f2"></span>
					<span class="break br2"></span>
				</div>
				<div class="frames">[<span class="ft"></span>]</div>
				<div class="playing playing-0"></div>
			</div>

			<div style="clear:both;"></div>

			<div class="sb1">
				<div class="player-1">
					<span class="name n1"></span>
					<span class="points p1"></span>
					<span class="frame f1"></span>
					<span class="break br1"></span>
				</div>
				<div class="player-2">
					<span class="name n2"></span>
					<span class="points p2"></span>
					<span class="frame f2"></span>
					<span class="break br2"></span>
				</div>
				<div class="frames">[<span class="ft"></span>]</div>
				<div class="playing playing-0"></div>
				<div class="table-info">
					<div class="break-word-ct">
						Br:
						<span></span>
					</div>
					<div class="ahead-remaining-ct">
						A:<span class="ahead"></span>
						R:<span class="remaining"></span>
					</div>
					<div class="red-on-the-table-ct">
						On:
						<span></span>
					</div>
				</div>
			</div>

            <div style="clear:both;"></div>

            <div class="timer-ct">
                <div class="one-timer timer-game" title="Reset game time">
                    <span>game:</span>
                    <span class="value"></span>
                </div>
                <div class="one-timer timer-frame">
                    <span>frame:</span>
                    <span class="value"></span>
                </div>
                <div class="one-timer timer-turn">
                    <span>turn:</span>
                    <span class="value"></span>
                </div>
                <div class="one-timer timer-shot">
                    <span>shot:</span>
                    <span class="value"></span>
                </div>
            </div>

            <div style="clear:both;"></div>

            <div class="player-autocomplete-ct"><ul></ul></div>

            <div style="clear:both;"></div>

			<div class="ic">
				<div class="inputs">
					<input name="n1" value="" placeholder="Player 1" style="width:350px;" />
					<input name="ft" value="" placeholder="best of" style="width:180px;" />
					<input name="n2" value="" placeholder="Player 2" style="width:350px;" />
				</div>

				<table class="tb1">
					<tr class="balls">
						<td class="left">
							<a href="" class="ball b1" rel="1"><div></div></a>
							<a href="" class="ball b2" rel="2"><div></div></a>
							<a href="" class="ball b3" rel="3"><div></div></a>
							<a href="" class="ball b4" rel="4"><div></div></a>
							<a href="" class="ball b5" rel="5"><div></div></a>
							<a href="" class="ball b6" rel="6"><div></div></a>
							<a href="" class="ball b7" rel="7"><div></div></a>
							<span style="float:left; clear:both;"></span>
							<a href="" class="ball bf1" rel="-4"><div></div></a>
							<a href="" class="ball bf5" rel="-5"><div></div></a>
							<a href="" class="ball bf6" rel="-6"><div></div></a>
							<a href="" class="ball bf7" rel="-7"><div></div></a>

							<a href="" class="ball play" rel="0"><div></div></a>
						</td>
						<td class="right">
							<a href="" class="ball b1" rel="1"><div></div></a>
							<a href="" class="ball b2" rel="2"><div></div></a>
							<a href="" class="ball b3" rel="3"><div></div></a>
							<a href="" class="ball b4" rel="4"><div></div></a>
							<a href="" class="ball b5" rel="5"><div></div></a>
							<a href="" class="ball b6" rel="6"><div></div></a>
							<a href="" class="ball b7" rel="7"><div></div></a>
							<span style="float:left; clear:both;"></span>
							<a href="" class="ball bf1" rel="-4"><div></div></a>
							<a href="" class="ball bf5" rel="-5"><div></div></a>
							<a href="" class="ball bf6" rel="-6"><div></div></a>
							<a href="" class="ball bf7" rel="-7"><div></div></a>

							<a href="" class="ball play" rel="0"><div></div></a>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<a href="" class="next-frame-bt" style="display:inline-block; background:#fff; color:#000; padding:10px; margin:10px;">next frame</a>
							<a href="" class="setKeyboardScore-bt" style="display:inline-block; background:#fff; color:#000; padding:10px; margin:10px;">keyboard score (disabled)</a>
							<a href="" class="score-stream-bt" style="display:inline-block; background:#fff; color:#000; padding:10px; margin:10px;">stream board</a>
							<a href="" class="score-board-bt" style="display:inline-block; background:#fff; color:#000; padding:10px; margin:10px;">board</a>
							<a href="" class="score-audio-switch-player-bt" style="display:inline-block; background:#fff; color:#000; padding:10px; margin:10px;">Audio on switching player (disabled)</a>
							<a href="" class="score-back-bt" style="display:inline-block; background:#fff; color:#000; padding:10px; margin:10px;">Back (turn)</a>
							<a href="" class="download-bt" style="display:inline-block; background:#fff; color:#000; padding:10px; margin:10px;">Save</a>
							<a href="" class="red-on-the-table-add" style="display:inline-block; background:#fff; color:#000; padding:10px; margin:10px;">+</a>
							<a href="" class="red-on-the-table-sub" style="display:inline-block; background:#fff; color:#000; padding:10px; margin:10px;">-</a>
						</td>
					</tr>
				</table>
				<div class="frame-points"></div>
			</div>
		</div>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
